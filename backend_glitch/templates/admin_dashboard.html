<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Admin Dashboard</h2>

    <ul class="nav nav-tabs mb-4">
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('admin_dashboard') }}">Users</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('view_detections') }}">Detections</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('detection_stats') }}">Detection Stats</a></li>
        <a href="{{ url_for('embed_hf') }}" class="btn btn-outline-primary">🔍 Open Plate Detection</a>

    </ul>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th><th>Mobile</th><th>Car Number</th><th>Email</th><th>Flat Number</th>
            </tr>
        </thead>
        <tbody>
        {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.mobile }}</td>
                <td>{{ user.car_number }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.flat_number }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('upload_image') }}" class="btn btn-success">Upload Plate Image</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger float-end">Logout</a>
</div>
</body>
</html>

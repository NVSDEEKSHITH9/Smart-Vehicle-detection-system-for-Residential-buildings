<!DOCTYPE html>
<html>
<head>
    <title>Detection Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">üìà Detection Statistics</h2>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mb-3">‚¨Ö Back to Dashboard</a>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Date</th>
                <th>Car Number</th>
                <th>Name</th>
                <th>Times Detected</th>
            </tr>
        </thead>
        <tbody>
            {% for row in stats %}
            <tr>
                <td>{{ row['date'] }}</td>
                <td>{{ row['car_number'] }}</td>
                <td>{{ row['name'] }}</td>
                <td>{{ row['count'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
